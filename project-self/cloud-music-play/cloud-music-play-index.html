<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/musiclist.css">
</head>

<body>
    <h1>推荐歌单</h1>
    <div class="songs-container">
    </div>
    <div class="play-bar">


    </div>
    <script>
        /*
         网易云音乐播放页面
         功能介绍：
         1，点击列表实现播放，并且将歌曲存入播放列表，并将该歌曲提前到列表最前。
         2，音乐播放器基本控制，上一首，下一首，播放/暂停，音量控制，进度条控制，播放列表展示
         3，播放列表实现点击播放
         4，歌词与进度条同步滚动
         5，播放列表从本地读取，而非网络读取
        */
        $(() => {
            $.ajax({
                url: 'https://apis.netstart.cn/music/personalized/newsong',
                type: 'GET',// GET,POST,JSON
                success: function (data) {
                    console.log(data);
                    let music = new MusicList(data, playBar)
                    music.init()

                }
            })
            let playBar = new PlayBar()
            playBar.init()
        })
    </script>
    <script src="./music-list.js"></script>
    <script src="./playbar.js"></script>
</body>

</html>
